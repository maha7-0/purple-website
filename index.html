<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Purple Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f4fc;
    }
    header {
      background-color: #6a0dad; /* Deep purple */
      color: white;
      padding: 1em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }
    header img {
      height: 60px;
    }
    nav {
      background-color: #7b1fa2; /* Medium purple */
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2em;
      background-color: white;
      margin: 1em auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.2); /* Purple shadow */
    }
    footer {
      background-color: #6a0dad;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="cit-logo.png" alt="CIT Logo">
    <h1>Welcome to My Purple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
  <h2>Login</h2>
  <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1em;">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required style="padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required style="padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">

    <button type="submit" style="background-color: #6a0dad; color: white; padding: 0.7em; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">
      Login
    </button>
  </form>
</main>

  <footer>
    &copy; 2025 My Purple Website. All rights reserved.
  </footer>

</body>
</html>
